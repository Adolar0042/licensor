on: [push, pull_request]
name: Main workflow
jobs:
  build:
    name: Build release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: {{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        depth: 1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: run -p licensor_fetch
    - uses: actions-rs/cargo@v1
      with:
        command: run -p licensor_codegen
    - uses: actions-rs/cargo@v1
      with:
        command: build --release
  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        depth: 1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - run: rustup component add rustfmt
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        depth: 1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all
